<style>

  .grafana-iframe-container {

        width: 100%;
        padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
        height: 0;
  }

  .grafana-iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  @media (max-width: 1000px) {
    .grafana-iframe-container {
      padding-bottom: 75%; /* Aspect ratio for 4:3 */
